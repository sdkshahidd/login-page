<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    button {
      background-color: #28a745;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form onsubmit="saveUser(event)">
      <h2>üîê Register</h2>

      <div class="mb-3">
        <label for="regUser" class="form-label">Choose Username:</label>
        <input type="text" class="form-control" id="regUser" required />
      </div>

      <div class="mb-4">
        <label for="regPass" class="form-label">Choose Password:</label>
        <input type="password" class="form-control" id="regPass" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Save & Go to Login</button>
    </form>
  </div>

  <script>
    function saveUser(e) {
      e.preventDefault();
      let username = document.getElementById("regUser").value.trim();
      let password = document.getElementById("regPass").value;

      localStorage.setItem("savedUser", username);
      localStorage.setItem("savedPass", password);

      window.location.href = "login.html";
    }
  </script>

</body>
</html>
