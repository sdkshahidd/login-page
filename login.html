<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e3f2fd;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    button {
      background-color: #007bff;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form onsubmit="checkLogin(event)">
      <h2>üîë Login</h2>

      <div class="mb-3">
        <label for="loginUser" class="form-label">Username:</label>
        <input type="text" class="form-control" id="loginUser" required />
      </div>

      <div class="mb-3">
        <label for="loginPass" class="form-label">Password:</label>
        <input type="password" class="form-control" id="loginPass" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    function checkLogin(e) {
      e.preventDefault();

      let savedUser = localStorage.getItem("savedUser");
      let savedPass = localStorage.getItem("savedPass");

      let u = document.getElementById("loginUser").value.trim();
      let p = document.getElementById("loginPass").value;
      let msg = document.getElementById("msg");

      if (u === savedUser && p === savedPass) {
        msg.style.color = "green";
        msg.textContent = "‚úÖ Login successful! Redirecting...";

        setTimeout(function () {
          window.location.href = "https://www.programiz.com/c-programming/online-compiler/";
        }, 1000);

      } else {
        msg.style.color = "red";
        msg.textContent = "‚ùå Wrong username or password!";
      }
    }
  </script>

</body>
</html>
